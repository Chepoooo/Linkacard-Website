{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Linka Card{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-black via-gray-900 to-purple-900">

    
    <!-- Navbar -->
    <header id="navbar" class="w-full fixed top-0 left-0 z-50 bg-black transition-colors duration-300">
        <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
            <!-- Logo -->
            <a href="{% url 'home' %}" class="text-xl font-bold text-yellow-400">Linka Card</a>

            <!-- Desktop Nav -->
            <nav class="hidden md:flex">
                <ul class="flex space-x-6 text-yellow-400 font-medium">
                    <li><a href="{% url 'home' %}" class="hover:text-white transition">Home</a></li>
                    <li><a href="{% url 'contact' %}" class="hover:text-white transition">Contact</a></li>
                    <li><a href="{% url 'faq' %}" class="hover:text-white transition">FAQ</a></li>
                    <li><a href="#pricing" class="hover:text-white transition">Pricing</a></li>
                </ul>
            </nav>

            <!-- Mobile Button -->
            <button id="menu-btn" class="md:hidden text-yellow-400 focus:outline-none">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-black text-yellow-400">
            <ul class="flex flex-col items-center space-y-4 py-6 font-medium">
                <li><a href="{% url 'home' %}" class="hover:text-white transition">Home</a></li>
                <li><a href="{% url 'contact' %}" class="hover:text-white transition">Contact</a></li>
                <li><a href="{% url 'faq' %}" class="hover:text-white transition">FAQ</a></li>
                <li><a href="#pricing" class="hover:text-white transition">Pricing</a></li>
            </ul>
        </div>
    </header>


    <!-- Main content con espacio para el navbar -->
    <main class="pt-20">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center py-6 bg-black text-gray-300">
        <p>Â© 2025 Linka Card. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1200,
        once: true
      });
    </script>
        <script>
    // Toggle menu
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");

    menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
    });
    </script>
    <script>
        window.addEventListener("scroll", function() {
            const navbar = document.getElementById("navbar");
            if (window.scrollY > 50) {
                navbar.classList.add("bg-black/60", "shadow-md");
            } else {
                navbar.classList.remove("bg-black/60", "shadow-md");
            }
        });
    </script>
    
</body>
</html>
